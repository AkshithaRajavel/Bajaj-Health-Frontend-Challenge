<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Employees</title>
</head>
<body>
<div id="root">

</div>
</body>
<script type="text/babel">
function Emp(props){
    return(
        <div class="emp-item">
            <h2>Id : {props.id}</h2>
            <h2>Name : {props.name}</h2>
            <h2>Designation : {props.designation}</h2>
            <hr />
        </div>
    )
}
function App(props){
    var emps = props.text.employees;
    var emplist = []
    function getemp(){
        for(var i of emps){
            emplist.push(<Emp id={i.id} name= {i.name} designation={i.designation}/>)
        }
        return emplist;
    }
return (
    <div id="body">
    <h1>EMPLOYEE DIRECTORY</h1>
        {getemp()}
    </div>
);
}
async function main(){
var emp = await fetch("https://raw.githubusercontent.com/dixitsoham7/dixitsoham7.github.io/main/index.json");
emp = await emp.json();
ReactDOM.render(<App text={emp}/>,document.getElementById("root"));
}
if(window.location.href=='/')main();
</script>
</html>
